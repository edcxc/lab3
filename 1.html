<!DOCTYPE html> 
<html> 
<head> 
    <title>Максимальное значение из двух чисел</title> 
</head> 
<body> 
    <h1>Максимальное значение из двух чисел</h1> 
    <label for="num1">Первое число:</label> 
    <input type="number" id="num1"> 
    <br> 
    <label for="num2">Второе число:</label> 
    <input type="number" id="num2"> 
    <br> 
    <button onclick="findMax()">Найти максимум</button> 
    <p id="result"></p> 
 
    <script> 
        function findMax() { 
            var num1 = document.getElementById('num1').value; 
            var num2 = document.getElementById('num2').value; 
 
            var maxNum = Math.max(num1, num2); 
 
            document.getElementById('result').textContent = "Максимум: " + maxNum; 
        } 
    </script> 
</body> 
</html>
