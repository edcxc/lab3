<!DOCTYPE html> 
<html> 
<head> 
    <title>Проверка возраста</title> 
</head> 
<body> 
    <script> 
        // Индивидуальное задание 3 
        var age; 
 
        while (true) { 
            age = prompt('Сколько вам лет?', ''); 
 
            if (age != null) { 
                if (confirm('Ваш возраст ' + age + ' лет?')) { 
                    break; 
                } 
            } else { 
                alert('Пожалуйста, введите ваш возраст.'); 
            } 
        } 
        alert("Спасибо"); 
    </script> 
</body> 
</html>
